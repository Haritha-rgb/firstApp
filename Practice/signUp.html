<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="signUpForm.css">
    </head>
    <body ng-app="myApp">
        
        <div class="center">
            <h1 id="h1">SignUp Form</h1>

            <form name="signUpForm">

                <label for="firstName">FirstName</label> <br>
                <input type="text" name="firstName" placeholder="FirstName" required> <br>

                <label for="lastName">LastName</label> <br>
                <input type="text" name="lirstName" placeholder="LastName"> <br>

                <label for="gender">Gender</label> <br>
            
                <input type="radio" name="gender" value="Male" checked>
                <label for="male">Male</label> <br>

                <input type="radio" name="gender" value="Female">
                <label for="female">Female</label> <br>

                <label for="email">Email</label> <br>
                <input type="email" name="email" placeholder="Email" required> <br>

                <label for="password">Password</label> <br>
                <input type="password" name="password" placeholder="Password" required> <br>

                <label for="confirmPassword">ConfirmPassword</label> <br>
                <input type="email" name="confirmPassword" placeholder="ConfirmPassword"> <br><br>

                <div class="submit">
                    <input type="submit" value="SignUp">
                </div>
                
            </form>

            
        </div>
        
    </body>
 </html>
